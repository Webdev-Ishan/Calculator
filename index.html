<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
<nav>


    <h1>The Calculator</h1>

</nav>
    

    <div class="container">
        <div class="calculator">
            <form >
                <div class="display" id="display">
                    <input type="text" name="display">
                </div>
                <div>
                    <input type="button" value="AC" onclick="display.value=``, tingp()">
                    <input type="button" value="DE" >
                    <input type="button" value="."  onclick="display.value+=`.`,tingp()">
                    <input type="button" value="/"  onclick="display.value+=`/`,tingp()">
                </div>

                <div>
                    <input type="button" value="7" class="btn"  onclick="display.value+=7, tingp()">
                    <input type="button" value="8" class="btn"   onclick="display.value+=8, tingp()" >
                    <input type="button" value="9" class="btn"   onclick="display.value+=9 , tingp()">
                    <input type="button" value="*" class="btn"   onclick="display.value+=`*`,tingp()">
                </div>

                <div>
                    <input type="button" value="4" class="btn"  onclick="display.value+=4, tingp()">
                    <input type="button" value="5" class="btn"  onclick="display.value+=5, tingp()">
                    <input type="button" value="6" class="btn"  onclick="display.value+=6, tingp()">
                    <input type="button" value="-" class="btn"  onclick="display.value+=`-`,tingp()">
                </div>


                <div>
                    <input type="button" value="1"class="btn" onclick="display.value+=1,tingp()">
                    <input type="button" value="2"class="btn" onclick="display.value+=2,tingp()">
                    <input type="button" value="3"class="btn" onclick="display.value+=3 ,tingp()">
                    <input type="button" value="+"class="btn" onclick="display.value+=`+`,tingp()">
                </div>

                <div>
                    <input type="button" value="00" class="btn"   onclick="display.value+=`00`,tingp()">
                    <input type="button" value="0"  class="btn"  onclick="display.value+=0 ,tingp()">
                    <input type="button" value="="  class="btn" class="equal" id="equal" onclick="display.value=eval(display.value),tingp()">
                
                </div>

            </form>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
